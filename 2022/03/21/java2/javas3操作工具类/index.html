<span class="operator">=</span> length % <span class="number">10</span>;</span><br><span class="line">        <span class="type">long</span> <span class="variable">posStart</span> <span class="operator">=</span> <span class="number">0</span>;</span><br><span class="line">        <span class="type">long</span> <span class="variable">posEnd</span> <span class="operator">=</span> segLength;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">0</span>; i &lt; SEGMENT; i++) &#123;</span><br><span class="line">            <span class="keyword">if</span> (remainLength &gt; <span class="number">0</span>) &#123;</span><br><span class="line">                segLength++;</span><br><span class="line">                remainLength--;</span><br><span class="line">            &#125;</span><br><span class="line">            log.info(<span class="string">&quot;download by segment pos [&#123;&#125;] endpos [&#123;&#125;]&quot;</span>, posStart, segLength);</span><br><span class="line">            <span class="type">long</span> <span class="variable">finalPackageLength</span> <span class="operator">=</span> segLength;</span><br><span class="line">            <span class="type">long</span> <span class="variable">finalPos</span> <span class="operator">=</span> posStart;</span><br><span class="line">            service.execute(()-&gt; download(key, finalPos, finalPackageLength, raFile, latch));</span><br><span class="line">            posStart = segLength;</span><br><span class="line">            segLength += posEnd;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            latch.await();</span><br><span class="line">        &#125; <span class="keyword">catch</span> (InterruptedException ex) &#123;</span><br><span class="line">            log.error(ExceptionUtils.getStackTrace(ex));</span><br><span class="line">        &#125;</span><br><span class="line">        service.shutdown();</span><br><span class="line">        log.info(<span class="string">&quot;download by segment complete.&quot;</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">void</span> <span class="title function_">download</span><span class="params">(String key, <span class="type">long</span> from, <span class="type">long</span> end, RandomAccessFile raFile, CountDownLatch latch)</span>&#123;</span><br><span class="line">        <span class="type">S3Object</span> <span class="variable">objPortion</span> <span class="operator">=</span> <span class="literal">null</span>;</span><br><span class="line">        <span class="type">InputStream</span> <span class="variable">input</span> <span class="operator">=</span> <span class="literal">null</span>;</span><br><span class="line">        <span class="type">BufferedInputStream</span> <span class="variable">buffer</span> <span class="operator">=</span> <span class="literal">null</span>;</span><br><span class="line">        <span class="type">long</span> <span class="variable">start</span> <span class="operator">=</span> from;</span><br><span class="line">        <span class="type">long</span> <span class="variable">stop</span> <span class="operator">=</span> end;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            <span class="comment">//获取对象指定范围的流写入文件</span></span><br><span class="line">            <span class="type">GetObjectRequest</span> <span class="variable">rangeObjectRequest</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">GetObjectRequest</span>(getBucket(), key).withRange(from, end);</span><br><span class="line">            objPortion = client.getObject(rangeObjectRequest);</span><br><span class="line">            input = objPortion.getObjectContent();</span><br><span class="line">            buffer = <span class="keyword">new</span> <span class="title class_">BufferedInputStream</span>(input);</span><br><span class="line">            <span class="type">byte</span>[] buf = <span class="keyword">new</span> <span class="title class_">byte</span>[<span class="number">4096</span>];</span><br><span class="line">            <span class="type">int</span> len;</span><br><span class="line">            <span class="keyword">while</span> (<span class="literal">true</span>)&#123;</span><br><span class="line">                <span class="keyword">if</span> ((len = buffer.read(buf)) == -<span class="number">1</span>)&#123;</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">synchronized</span> (raFile) &#123;</span><br><span class="line">                    raFile.seek(from);</span><br><span class="line">                    raFile.write(buf, <span class="number">0</span>, len);</span><br><span class="line">                &#125;</span><br><span class="line">                from += len;</span><br><span class="line">            &#125;</span><br><span class="line">            log.info(<span class="string">&quot;download by segment pos [&#123;&#125;] endpos [&#123;&#125;] complete.&quot;</span>, start, stop);</span><br><span class="line">        &#125; <span class="keyword">catch</span> (IOException ex) &#123;</span><br><span class="line">            log.error(ExceptionUtils.getStackTrace(ex));</span><br><span class="line">        &#125; <span class="keyword">finally</span> &#123;</span><br><span class="line">            <span class="keyword">try</span> &#123;</span><br><span class="line">                latch.countDown();</span><br><span class="line">                IOUtils.close(buffer, input, ob <li>分段上传<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br></pre></td><td class="code"><pre><span class="line">/**</span><br><span class="line"> * multipart upload</span><br><span class="line"> *</span><br><span class="line"> * @param file the file</span><br><span class="line"> * @param key the key</span><br><span class="line"> */</span><br><span class="line">public void uploadSegment(File file, String key) &#123;</span><br><span class="line">    if (file == null)&#123;</span><br><span class="line">        log.warn(&quot;file is null.&quot;);</span><br><span class="line">        return;</span><br><span class="line">    &#125;</span><br><span class="line">    String bucketName = getBucket();</span><br><span class="line">    long size = file.length();</span><br><span class="line">    int minPartSize = 5 * 1024 * 1024;</span><br><span class="line">    List&lt;Long&gt; positions = Collections.synchronizedList(new ArrayList&lt;&gt;());</span><br><span class="line">    long filePosition = 0;</span><br><span class="line">    while (filePosition &lt; size) &#123;</span><br><span class="line">        positions.add(filePosition);</span><br><span class="line">        filePosition += Math.min(minPartSize, (size - filePosition));</span><br><span class="line">    &#125;</span><br><span class="line">    log.info(&quot;totalSize：&#123;&#125;，totalSegment: &#123;&#125;&quot;, size, positions.size());</span><br><span class="line">    CountDownLatch latch = new CountDownLatch(positions.size());</span><br><span class="line">    List&lt;PartETag&gt; partETags = Collections.synchronizedList(new ArrayList&lt;&gt;());</span><br><span class="line">    InitiateMultipartUploadRequest initRequest = new InitiateMultipartUploadRequest(bucketName, key);</span><br><span class="line">    InitiateMultipartUploadResult initResponse = s3Client.initiateMultipartUpload(initRequest);</span><br><span class="line">    try &#123; </span><br><span class="line">        long begin = System.currentTimeMillis();</span><br><span class="line">        for (int i = 0; i &lt; positions.size(); i++) &#123;</span><br><span class="line">            int finalI = i;</span><br><span class="line">            exec.execute(() -&gt; SegmentTask(partETags, latch, bucketName, key, initResponse.getUploadId(), finalI + 1,</span><br><span class="line">                positions.get(finalI), file, Math.min(minPartSize, (size - positions.get(finalI)))));</span><br><span class="line">        &#125;</span><br><span class="line">        latch.await();</span><br><span class="line">        CompleteMultipartUploadRequest compRequest = new CompleteMultipartUploadRequest(bucketName, key,</span><br><span class="line">            initResponse.getUploadId(), partETags);</span><br><span class="line">        s3Client.completeMultipartUpload(compRequest);</span><br><span class="line">        log.info(&quot;uploadSegment spends time：&#123;&#125;&quot;, (System.currentTimeMillis() - begin));</span><br><span class="line">    &#125; catch (Exception ex) &#123;</span><br><span class="line">        s3Client.abortMultipartUpload(new AbortMultipartUploadRequest(bucketName, key, initResponse.getUploadId()));</span><br><span class="line">        log.error(ExceptionUtils.getStackTrace(ex));</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">private void segmentTask(List&lt;PartETag&gt; partETags, CountDownLatch latch, String bucketName, String key, </span><br><span class="line">    String uploadId, int part, Long positions, File file, long partSize)&#123;</span><br><span class="line">    try &#123;</span><br><span class="line">        long time1 = System.currentTimeMillis();</span><br><span class="line">        UploadPartRequest uploadRequest = new UploadPartRequest().withBucketName(bucketName).withKey(key)</span><br><span class="line">            .withUploadId(uploadId).withPartNumber(part).withFileOffset(positions).withFile(file)</span><br><span class="line">            .withPartSize(partSize);</span><br><span class="line">        partETags.add(s3Client.uploadPart(uploadRequest).getPartETag());</span><br><span class="line">        long time2 = System.currentTimeMillis();</span><br><span class="line">        log.info(&quot;segment [] upload spend time: &#123;&#125;&quot;, part, (time2 - time1));</span><br><span class="line">    &#125;finally &#123;</span><br><span class="line">        latch.countDown();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></li>

  <script type="text/javascript">
    var inputArea = document.querySelector("#search-input")
    var searchOverlayArea = document.querySelector(".search-overlay")

    inputArea.onclick = function() {
      getSearchFile()
      this.onclick = null
    }

    inputArea.onkeydown = function() {
      if(event.keyCode == 13)
        return false
    }

    function openOrHideSearchContent() {
      let isHidden = searchOverlayArea.classList.contains('hidden')
      if (isHidden) {
        searchOverlayArea.classList.remove('hidden')
        document.body.classList.add('hidden')
        // inputArea.focus()
      } else {
        searchOverlayArea.classList.add('hidden')
        document.body.classList.remove('hidden')
      }
    }

    function blurSearchContent(e) {
      if (e.target === searchOverlayArea) {
        openOrHideSearchContent()
      }
    }

    document.querySelector("#search-icon").addEventListener("click", openOrHideSearchContent, false)
    document.querySelector("#search-close-icon").addEventListener("click", openOrHideSearchContent, false)
    searchOverlayArea.addEventListener("click", blurSearchContent, false)

    var searchFunc = function (path, search_id, content_id) {
      'use strict';
      var $input = document.getElementById(search_id);
      var $resultContent = document.getElementById(content_id);
      $resultContent.innerHTML = "<ul><span class='local-search-empty'>First search, index file loading, please wait...<span></ul>";
      $.ajax({
        // 0x01. load xml file
        url: path,
        dataType: "xml",
        success: function (xmlResponse) {
          // 0x02. parse xml file
          var datas = $("entry", xmlResponse).map(function () {
            return {
              title: $("title", this).text(),
              content: $("content", this).text(),
              url: $("url", this).text()
            };
          }).get();
          $resultContent.innerHTML = "";

          $input.addEventListener('input', function () {
            // 0x03. parse query to keywords list
            var str = '<ul class=\"search-result-list\">';
            var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
            $resultContent.innerHTML = "";
            if (this.value.trim().length <= 0) {
              return;
            }
            // 0x04. perform local searching
            datas.forEach(function (data) {
              var isMatch = true;
              var content_index = [];
              if (!data.title || data.title.trim() === '') {
                data.title = "Untitled";
              }
              var orig_data_title = data.title.trim();
              var data_title = orig_data_title.toLowerCase();
              var orig_data_content = data.content.trim().replace(/<[^>]+>/g, "");
              var data_content = orig_data_content.toLowerCase();
              var data_url = data.url;
              var index_title = -1;
              var index_content = -1;
              var first_occur = -1;
              // only match artiles with not empty contents
              if (data_content !== '') {
                keywords.forEach(function (keyword, i) {
                  index_title = data_title.indexOf(keyword);
                  index_content = data_content.indexOf(keyword);

                  if (index_title < 0 && index_content < 0) {
                    isMatch = false;
                  } else {
                    if (index_content < 0) {
                      index_content = 0;
                    }
                    if (i == 0) {
                      first_occur = index_content;
                    }
                    // content_index.push({index_content:index_content, keyword_len:keyword_len});
                  }
                });
              } else {
                isMatch = false;
              }
              // 0x05. show search results
              if (isMatch) {
                str += "<li><a href='" + data_url + "' class='search-result-title'>" + orig_data_title + "</a>";
                var content = orig_data_content;
                if (first_occur >= 0) {
                  // cut out 100 characters
                  var start = first_occur - 20;
                  var end = first_occur + 80;

                  if (start < 0) {
                    start = 0;
                  }

                  if (start == 0) {
                    end = 100;
                  }

                  if (end > content.length) {
                    end = content.length;
                  }

                  var match_content = content.substr(start, end);

                  // highlight all keywords
                  keywords.forEach(function (keyword) {
                    var regS = new RegExp(keyword, "gi");
                    match_content = match_content.replace(regS, "<span class=\"search-keyword\">" + keyword + "</span>");
                  });

                  str += "<p class=\"search-result-abstract\">" + match_content + "...</p>"
                }
                str += "</li>";
              }
            });
            str += "</ul>";
            if (str.indexOf('<li>') === -1) {
              return $resultContent.innerHTML = "<ul><span class='local-search-empty'>No result<span></ul>";
            }
            $resultContent.innerHTML = str;
          });
        },
        error: function(xhr, status, error) {
          $resultContent.innerHTML = ""
          if (xhr.status === 404) {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>The search.xml file was not found, please refer to：<a href='https://github.com/zchengsite/hexo-theme-oranges#configuration' target='_black'>configuration</a><span></ul>";
          } else {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>The request failed, Try to refresh the page or try again later.<span></ul>";
          }
        }
      });
      $(document).on('click', '#search-close-icon', function() {
        $('#search-input').val('');
        $('#search-result').html('');
      });
    }

    var getSearchFile = function() {
        var path = "/search.xml";
        searchFunc(path, 'search-input', 'search-result');
    }
  </script>
